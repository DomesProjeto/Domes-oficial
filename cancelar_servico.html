<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cancelar Serviço</title> <!-- Título da página -->
    <link rel="stylesheet" href="css/cancelar.css"> <!-- Importação do arquivo de estilos CSS -->
    <script src="js/scriptscancelar.js"></script> <!-- Importação do arquivo de scripts JavaScript -->
    <link rel="shortcut icon" href="img/menu/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Cancelar Serviço?</h1> <!-- Título principal da página -->
        <div class="service-details">
            <!-- Detalhes do serviço a ser cancelado -->
            <p><strong>Serviço:</strong> Limpeza Pós Obra</p> <!-- Tipo de serviço -->
            <p><strong>Data e Hora:</strong> 2024-06-13 14:00</p> <!-- Data e hora agendadas -->
            <p><strong>Endereço:</strong> Av. Principal, 1234, Cidade, Estado</p> <!-- Endereço do serviço -->
            <p><strong>Informações Adicionais:</strong> Nenhuma informação adicional</p> <!-- Informações extras -->
        </div>
        <button class="cancel-button" onclick="cancelService()">Cancelar Serviço</button> <!-- Botão para cancelar o serviço -->
    </div>
</body>
</html>
